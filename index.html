<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="joint.js"></script>
<script type="text/javascript" src="bone.js"></script>
<script type="text/javascript" src="renderer.js"></script>
<title>IK Solver</title>
</head>
<body>
<canvas id="canvas" width="1000px" height="500px" /> 
<script type="text/javascript">
var renderer;
var roots = [];
var bones = [];
function init()
{
    var canvas = document.getElementById("canvas");
    renderer = new Renderer(canvas);
    var root = RootBone(100,100,20,50);
    roots.push(root);
    bones.push(root);
    var child = root.AddBone(110, 145, 10, 50);
    bones.push(child);
    var child2 = child.AddBone(115, 195, 5, 50);
    bones.push(child2);
    var child3 = child2.AddBone(117.5, 245, 50, 5);
    bones.push(child3);
    renderer.AddShape(root);
    renderer.AddShape(child);
    renderer.AddShape(child2);
    renderer.AddShape(child3);
    setInterval(tick, 1000.0/60);
}

function tick()
{
    for(var i=0; i<bones.length; i++)
    {
        bones[i].SetRotationLocal(bones[i].rotation + 0.01);
    }
    renderer.Update();
}

init();
</script>


</body>
</html>
