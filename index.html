<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="joint.js"></script>
<script type="text/javascript" src="bone.js"></script>
<script type="text/javascript" src="renderer.js"></script>
<title>IK Solver</title>
</head>
<body>
<canvas id="canvas" width="1000px" height="500px" /> 
<script type="text/javascript">
var renderer;
var roots = [];
var bones = [];
function init()
{
    var canvas = document.getElementById("canvas");
    renderer = new Renderer(canvas);
    var root = RootBone(100,100,20,50);
    roots.push(root);
    bones.push(root);
    var child = root.AddBone(110, 145, 10, 50);
    bones.push(child);
    renderer.AddShape(root);
    renderer.AddShape(child);
    setInterval(tick, 1000.0/60);
}

function tick()
{
    roots[0].x += 0.1;
    roots[0].SetRotation(roots[0].rotation + 0.01);
    /*for(var i=1; i<bones.length; i++)
    {
        bones[i].SetRotation(0.1);
    }*/
    renderer.Update();
}

init();
</script>


</body>
</html>
