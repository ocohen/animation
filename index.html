<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="joint.js"></script>
<script type="text/javascript" src="bone.js"></script>
<script type="text/javascript" src="renderer.js"></script>
<title>IK Solver</title>
</head>
<body>
<canvas id="canvas" width="1000px" height="500px" /> 
<script type="text/javascript">
var renderer;
function init()
{
    var canvas = document.getElementById("canvas");
    renderer = new Renderer(canvas);
    renderer.shapes.push(new Bone(110,110,150,30));
    renderer.shapes.push(new Bone(310,210,50,10));
    renderer.shapes.push(new Bone(410,210,50,50));
    setInterval(tick, 1000.0/60);
}

function tick()
{
    for(var i=0; i<renderer.shapes.length; i++)
    {
        renderer.shapes[i].SetRotation(renderer.shapes[i].rotation + 0.01);
    }

    renderer.Update();
}

init();
</script>


</body>
</html>
